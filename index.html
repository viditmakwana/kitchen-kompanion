<body>
    <header>
        <div style="text-align: center;"> <h1> Kitchen Kompanion </h1> </div>
    </header>
    <button class="changeuser" onClick="changeUser()">change user</button>
    <main>
        

        <div style="border-style: solid; overflow-y: auto; width: 25%; height: 45em; margin: 0 auto; margin-top: 10px; border-radius: 25px; overflow: hidden;">
            <div style="text-align: center; padding: 2% 0;">
                <h1>Home</h1>
                <div class="searchclass">
                    <input class="searchbar" id="searchbar" onkeydown="showKeyboard()" onkeyup="searchKeyPress()" type="text" placeholder="Search...">
                   <!--<button class="searchbutton" type="button" id="btnSearch" Value="Search" onclick="doSomething()"> --> 
                    <button type="button" class="searchbutton" onclick="doSomething()">
                      <i class="fa fa-search"></i>
                      <span class="tooltip">Search!</span>
                    </button> 
                    
                </div>
         
                <br>
                <div id="popup" class="add-popup">
                    <button type="button" class="close-button" onclick="removePopup()">x</button>
                    <h1 style="padding-top: 10px;">Add a New Ingredient!</h1>
                    <h3 style="padding-top: 10px; padding-left: 5px; font-size: 16px;"><input id="ingredient-name" style="font-size: 20px;" type="text" placeholder="Ingredient Name"></h3>
                    <div id="quantity-name"><script>quantity()</script></div>
                    <h3 style="font-size: 20px;">Shared?: <input class="checkbox" type="checkbox" id="shared" style="font-size: 20px;" name="shared"></h3>
                    <div id="exp-date"><script>expDate()</script></div>
                    <div style="text-align: center;"><button type="button" onclick="addSharedItem()" class="submit" style="font-size: 20px;">Add</button></div>
                </div> 
                <br>

                <div id="owner-popup" class="add-popup2">
                  <button type="button" class="close-button" onclick="removeOwner()"><span>x</span></button>
                  <h3 style="padding-top: 20px; padding-left: 5px;" id="owner-details">Purchased by <span id="owner"></span></h3>
              </div> 
                
                <div style="display: inline-block;">
                  <button class="showall" onClick="resetTable()" style="margin-right: 10px;">List Ingredients</button>
                  <button class="showall" onclick="addPopup()">Add Ingredient</button>
                </div>
                


                <head>
                    <body onload="currUser()">
                  <!--     <h3 id="currUserHeader">Log a new purchase as <span id="test"></span></h3>--> 
                    </body>
                  <!--working list-->
                  

                <h3>Purchase History</h3>
                
                <ul id="list">
                
                </ul>

                <table id="table" class="table">
                    <script>
                        var table = document.getElementById("table").innerHTML = "";
                        table = document.getElementById("table");
                        tr = document.createElement("tr");
                        tr.className = "header";
                        th = document.createElement("th");
                        th.setAttribute = ("style", "width:25;");
                        var txt = document.createTextNode("Item");
                        th.appendChild(txt);
                        tr.appendChild(th);
                        th = document.createElement("th");
                        th.setAttribute = ("style", "width:25%;");
                        var txt = document.createTextNode("Qty");
                        th.appendChild(txt);
                        tr.appendChild(th);
                        th = document.createElement("th");
                        th.setAttribute = ("style", "width:25%;");
                        var txt = document.createTextNode("Shared?");
                        th.appendChild(txt);
                        tr.appendChild(th);
                        th = document.createElement("th");
                        th.setAttribute = ("style", "width:25%;");
                        var txt = document.createTextNode("Exp. Date");
                        th.appendChild(txt);
                        tr.appendChild(th);
                    
                        table.appendChild(tr);
                </script>
                   
                  </table>

                  <img src="img/keyboard.jpg" alt="Keybaord" id="keyboard" width="100%" style="top: 201px; position: relative; opacity: 0; visibility: hidden;"/>
