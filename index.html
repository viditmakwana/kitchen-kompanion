<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <!-- If we want to use the Bulma CSS framework -->  
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Playfair Display" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Comfortaa" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Kitchen Kompanion</title>
</head>
<body>
    <script type="text/javascript" src="index.js"></script>
    <header>
        <div style="text-align: center;"> <h1> Kitchen Kompanion </h1> </div>
    </header>

    <main>
        <div class="buttons">
            <button class="nav-button" onclick="location.href='index.html'"><h3>Home</h3></button>
            <button class="nav-button" onclick="location.href='shareditem.html'"><h3>Shared Items</h3></button>
            <button class="nav-button" onclick="location.href=''"><h3>Locations</h3></button>
            <button class="nav-button" onclick="location.href=''"><h3>Shopping Lists</h3></button>
        </div>
        
        <div class="nav wrapper" style="border-style: solid; overflow-y: auto; width: 25%; height: 45em; margin: 0 auto; margin-top: 10px; border-radius: 25px;">
            <br>
            <div id = "list" class = "header">
                <h2>My Fridge</h2>

                <div class = "search">
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">
                </div>

                <div>
                    <table id="myTable">
                    <tr class="header">
                        <th style="width:60%;">Food Item</th>
                        <th style="width:40%;">Expiration Date</th>
                    </tr>
                    <tr class="clickable "
                    onclick="location.href='ingredients.html'+'?name='+'Cheese'+'&expiry='+'10 days';">
                        <td>Cheese</td>
                        <td>10 days</td>
                    </tr>
                    <tr class="clickable "
                    onclick="location.href='ingredients.html'+'?name='+'Bread'+'&expiry='+'5 days';">
                        <td>Bread</td>
                        <td>5 days</td>
                    </tr>
                    <tr class="clickable "
                    onclick="location.href='ingredients.html'+'?name='+'Cucumber'+'&expiry='+'1 day';">
                        <td>Cucumber</td>
                        <td>1 day</td>
                    </tr>
                    <tr class="clickable "
                    onclick="location.href='ingredients.html'+'?name='+'Baguette'+'&expiry='+'2 days';">
                        <td>Baguette</td>
                        <td>2 days</td>
                    </tr>
                    </table>

                </div>

                <script>
                    function myFunction() {
                      // Declare variables
                      var input, filter, table, tr, td, i, txtValue;
                      input = document.getElementById("myInput");
                      filter = input.value.toUpperCase();
                      table = document.getElementById("myTable");
                      tr = table.getElementsByTagName("tr");
                    
                      // Loop through all table rows, and hide those who don't match the search query
                      for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[0];
                        if (td) {
                          txtValue = td.textContent || td.innerText;
                          if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                          } else {
                            tr[i].style.display = "none";
                          }
                        }
                      }
                    }
                    </script>
        </div>
    </main>
</body>
</html>
