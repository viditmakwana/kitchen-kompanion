<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <!-- If we want to use the Bulma CSS framework -->  
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Playfair Display" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Comfortaa" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Kitchen Kompanion</title>
</head>
<body>
    <script type="text/javascript" src="js/shoppinglist.js"></script>
    <header>
        <div style="text-align: center; " id="header"> <h1> Kitchen Kompanion </h1> </div>
    </header>
    <button class="changeuser" onClick="changeUser()">change user</button>
    <main>
        <div class="nav wrapper" style="border-style: solid; overflow-y: auto; width: 25%; height: 45em; margin: 0 auto; margin-top: 10px; border-radius: 25px;">
          <br>
            <div>
                <h2>Shopping List</h2>
                <input class = "inputBox" onkeydown="showKeyboard()" type="shoppinglist" id="shoppinglistinput" placeholder="New Entry">
                <button class="addShopping" onclick="addShoppingItem()"> 
                  <i class="fa fa-plus"></i>
                </button>
                <ul id="ul">
                  <li>Eggs</li>
                  <li class="checked">Milk</li>
                  <li>Cheese</li>
                  <li>Chicken</li>
                </ul>
                <script>
                  var toDolist = document.getElementsByTagName("LI");
                  var i;
                  for (i = 0; i < toDolist.length; i++) {
                      var span = document.createElement("SPAN");
                      var txt = document.createTextNode("\u00D7");
                      span.className = "close";
                      span.appendChild(txt);
                      toDolist[i].appendChild(span);
                  }
              
                  var close = document.getElementsByClassName("close");
                  var i;
                  for (i = 0; i < close.length; i++) {
                      close[i].onclick = function() {
                      var div = this.parentElement;
                          div.style.display = "none";
                      }   
                  }
              
                  var list = document.querySelector('ul');
                  console.log(list);
                  list.addEventListener('click', function(ev) {
                      if (ev.target.tagName === 'LI') {
                          ev.target.classList.toggle('checked');
                      }
                  }, false);
                </script>
              <img src="img/keyboard.jpg" alt="Keyboard" id="keyboard" width="100%" style="top: 122px; position: relative; opacity: 0; visibility: hidden;"/>
            </div>
        </div>
    </main>
    <div class="buttons" id = "buttons">
        <button class="home-button" onclick="location.href='index.html'">
          <!-- <h3>Home</h3> -->
          <i class="fa fa-home"></i>
          <span class="tooltip">Home</span>
        </button>
        <button class="rec-button" onclick="location.href='recipes.html'">
          <!-- <h3>Recipes</h3> -->
          <i class="fa fa-list"></i>
        </button>
        <button class="shopping-button" onclick="location.href='shoppinglist.html'">
          <!-- <h3>Shopping Lists</h3> -->
          <i class="fa fa-shopping-cart"></i>
        </button>
      </div>
</body>
</html>
